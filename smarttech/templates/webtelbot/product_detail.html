{% extends 'webtelbot/index.html' %} 

{% block noheader %} {% endblock %} 

{% block notitle %} {% endblock %} 


{% block content %}
<style>
	.swiper {
		width: 100%;
		height: 100%;
	}

	.swiper-slide {
		text-align: center;
		font-size: 18px;
		background: linear-gradient(180deg, #eee 0%, #f1f1f1 100%);
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.swiper-slide img {
		display: block;
		width: 100%;
		height: 100%;
		object-fit: contain;
	}

	.product-details {
		height: 100svh;
		overflow: auto;
		margin : -.8rem;
		position: relative;
	}
	.product-details .back-button{
		position: absolute;
		top: .8rem;
		left: .8rem;
		z-index: 9;
		background: rgba(0, 0, 0, 0.45);
		width: 4rem;
		height: 4rem;
		font-size: 1.6rem;
		display: flex;
		align-items: center;
		justify-content: center;
		text-align: center;
		border-radius: 1.2rem;
		overflow: hidden;
		padding-right: .1rem;
		/* BG Blur Dark */
		backdrop-filter: blur(8px);
	}
	.product-details .product-images {
		width: 100%;
		height: 50svh;
	}
	.product-details .product-images {
		width: 100%;
		height: 50svh;
	}

	.product-details  .product-body {
		padding: 2.4rem 1.6rem 7rem 1.6rem;
	}
	.product-details  .product-title {
		display: flex;
		align-items: center;
		justify-content: space-between;
		font-size: 2rem;
		font-style: normal;
		font-weight: 600;
		margin-bottom: 0.8rem;
	}
	
	.product-details  .product-text {
		font-size: 1.4rem;
		font-style: normal;
		font-weight: 400;
		width: 100%;
		color: #878787;
	}
	.product-details  .product-action {
		position: fixed;
		height: 7rem;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		box-shadow: 0px -8px 16px 0px rgba(17, 17, 17, 0.04);
		padding: .8rem 1.6rem;
		display: flex;
		align-items: center;
		justify-content: space-between;
		z-index: 10;
		background-color: #fff;
	}
	.product-details  .product-action  .price{
		font-size: 2rem;
		font-style: normal;
		font-weight: 600;
		margin-bottom: 0.8rem;
	}
</style>
<div class="product-details">
	<a class="back-button" href="{% url 'product_list' %}">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
			<path d="M15 19L8.03683 12.0368L15 5.07366" stroke="#FCFCFC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
	</a>
	<div class="product-images">
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="{{ product.image1.url }}" alt="{{ product.name }}" width="200" />
				</div>
				<div class="swiper-slide">
					<img src="{{ product.image2.url }}" alt="{{ product.name }}" width="200" />
				</div>
				<div class="swiper-slide">
					<img src="{{ product.image3.url }}" alt="{{ product.name }}" width="200" />
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="product-body">
		<div class="product-title">
			<div class="name">{{ product.name }}</div>
		</div>
		<div class="product-text">{{ product.description }}</div>
	</div>
	<div class="product-action">
		<div class="price">${{ product.price }}</div>
		<div class="add"><button type="button" class="btn btn-primary h-100">Добавить в корзину</button></div>
	</div>
</div>

{% endblock %}
