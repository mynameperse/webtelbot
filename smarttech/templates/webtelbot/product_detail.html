{% extends 'webtelbot/index.html' %}

{% block content %}

    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <img src="{{ product.image1.url }}" alt="{{ product.name }}" width="200">
    <img src="{{ product.image2.url }}" alt="{{ product.name }}" width="200">
    <img src="{{ product.image3.url }}" alt="{{ product.name }}" width="200">

{% endblock %}
